{% extends "base.html" %}
{% block title %}Upload Data{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Upload Your Gene Expression Data</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Select a CSV, TSV, or Excel file</label>
        <input class="form-control" type="file" id="file" name="file" required multiple>
      </div>
      <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>
  </div>
</div>
{% endblock %}
